<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "./node_modules/three/build/three.module.js";
      import { OrbitControls } from "./node_modules/three/examples/jsm/controls/OrbitControls.js";
      import { EffectComposer } from "./node_modules/three/examples/jsm/postprocessing/EffectComposer.js";
      import { UnrealBloomPass } from "./node_modules/three/examples/jsm/postprocessing/UnrealBloomPass.js";
      import { RenderPass } from "./node_modules/three/examples/jsm/postprocessing/RenderPass.js";
      import { Line2 } from "./node_modules/three/examples/jsm/lines/Line2.js";
      import { LineMaterial } from "./node_modules/three/examples/jsm/lines/LineMaterial.js";
      import { LineGeometry } from "./node_modules/three/examples/jsm/lines/LineGeometry.js";
      import { Flow } from "./node_modules/three/examples/jsm/modifiers/CurveModifier.js";
      import { FXAAShader } from "./node_modules/three/examples/jsm/shaders/FXAAShader.js";
      import { ShaderPass } from "./node_modules/three/examples/jsm/postprocessing/ShaderPass.js";
      import { GUI } from "./node_modules/three/examples/jsm/libs/dat.gui.module.js";

      let scene, camera, renderer, bloomPass, bloomComposer, finalComposer;
      const animations = [];

      const BLOOM_SCENE = 1;
      const bloomLayer = new THREE.Layers();
      bloomLayer.set(BLOOM_SCENE);
      const darkMaterial = new THREE.MeshBasicMaterial({
        color: "black",
        opacity: 0,
      });
      const materials = {};
      const params = {
        exposure: 0,
        bloomStrength: 4.5,
        bloomThreshold: 0,
        bloomRadius: 1.2,
      };
      const initGUI = () => {
        const gui = new GUI();
        gui.add(params, "exposure", 0.1, 10).onChange(function (value) {
          renderer.toneMappingExposure = Math.pow(value, 4.0);
        });
        gui.add(params, "bloomThreshold", 0.0, 10.0).onChange(function (value) {
          bloomPass.threshold = Number(value);
        });
        gui.add(params, "bloomStrength", 0.0, 10.0).onChange(function (value) {
          bloomPass.strength = Number(value);
        });
        gui
          .add(params, "bloomRadius", 0.0, 10.0)
          .step(0.01)
          .onChange(function (value) {
            bloomPass.radius = Number(value);
          });
      };
      const init = () => {
        // 场景
        scene = new THREE.Scene();
        // 相机
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          1,
          100000
        );
        camera.position.set(50, 50, 50);
        camera.position.y = 50;
        // 渲染器
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // 环境光
        const light = new THREE.AmbientLight(0xffffff, 0.01);
        scene.add(light);
        // 控制器
        const controls = new OrbitControls(camera, renderer.domElement);
        // scene.add(new THREE.AxesHelper(100));
        window.onresize = () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        };
      };
      const initComposer = () => {
        const effectFXAA = new ShaderPass(FXAAShader);
        effectFXAA.uniforms["resolution"].value.set(
          0.6 / window.innerWidth,
          0.6 / window.innerHeight
        );
        effectFXAA.renderToScreen = true;
        const renderScene = new RenderPass(scene, camera);
        bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        );
        bloomPass.threshold = params.bloomThreshold;
        bloomPass.strength = params.bloomStrength;
        bloomPass.radius = params.bloomRadius;
        bloomComposer = new EffectComposer(renderer);
        bloomComposer.renderToScreen = false;
        bloomComposer.addPass(renderScene);
        bloomComposer.addPass(bloomPass);
        bloomComposer.addPass(effectFXAA);
        const finalPass = new ShaderPass(
          new THREE.ShaderMaterial({
            uniforms: {
              baseTexture: { value: null },
              bloomTexture: { value: bloomComposer.renderTarget2.texture },
            },
            vertexShader: `varying vec2 vUv;void main() {vUv = uv;gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );}`,
            fragmentShader: `uniform sampler2D baseTexture;uniform sampler2D bloomTexture;varying vec2 vUv;void main() {gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );}`,
            defines: {},
          }),
          "baseTexture"
        );
        finalPass.needsSwap = true;
        finalComposer = new EffectComposer(renderer);
        finalComposer.addPass(renderScene);
        finalComposer.addPass(finalPass);
        finalComposer.addPass(effectFXAA);
      };

      // 颜色差值计算
      const gradientColors = (start, end, steps, gamma) => {
        const parseColor = function (hexStr) {
          return hexStr.length === 4
            ? hexStr
                .substr(1)
                .split("")
                .map(function (s) {
                  return 0x11 * parseInt(s, 16);
                })
            : [
                hexStr.substr(1, 2),
                hexStr.substr(3, 2),
                hexStr.substr(5, 2),
              ].map(function (s) {
                return parseInt(s, 16);
              });
        };
        const pad = function (s) {
          return s.length === 1 ? `0${s}` : s;
        };
        let j;
        let ms;
        let me;
        const output = [];
        const so = [];
        // eslint-disable-next-line
        gamma = gamma || 1;
        const normalize = function (channel) {
          // eslint-disable-next-line
          return Math.pow(channel / 255, gamma);
        };
        // eslint-disable-next-line
        start = parseColor(start).map(normalize);
        // eslint-disable-next-line
        end = parseColor(end).map(normalize);
        for (let i = 0; i < steps; i++) {
          ms = i / (steps - 1);
          me = 1 - ms;
          for (j = 0; j < 3; j++) {
            // eslint-disable-next-line
            so[j] = pad(
              Math.round(
                Math.pow(start[j] * me + end[j] * ms, 1 / gamma) * 255
              ).toString(16)
            );
          }
          output.push(`#${so.join("")}`);
        }
        return output;
      };

      const createLightLine = (
        curve,
        index = 0,
        color = ["#00ffff", "#224242"],
        pointNum = 300,
        verticNum = 30
      ) => {
        const lightGeometry = new LineGeometry();
        const pointsV3 = curve.getPoints(pointNum);
        lightGeometry.setPositions(
          pointsV3.slice(index, index + verticNum).reduce((arr, item) => {
            return arr.concat(item.x, item.y, item.z);
          }, [])
        );
        const lightMaterial = new LineMaterial({
          depthWhite: false,
          transparent: false,
          linewidth: 10,
          vertexColors: THREE.VertexColors,
        });
        const colors = gradientColors(color[1], color[0], verticNum);
        const colorArr = colors.reduce((arr, item) => {
          const Tcolor = new THREE.Color(item);
          return arr.concat(Tcolor.r, Tcolor.g, Tcolor.b);
        }, []);
        lightGeometry.setColors(colorArr);
        lightMaterial.resolution.set(window.innerWidth, window.innerHeight);
        const lightLine = new Line2(lightGeometry, lightMaterial);
        lightLine.layers.enable(BLOOM_SCENE);
        lightLine.computeLineDistances();
        lightLine.renderOrder = 999;
        return {
          index,
          verticNum,
          mesh: lightLine,
          linePointsV3: pointsV3,
        };
      };

      const main = () => {
        const curve = new THREE.CatmullRomCurve3(
          [
            new THREE.Vector3(-20, 30, 4),
            new THREE.Vector3(20, 30, 4),
            new THREE.Vector3(20, 0, 4),
            new THREE.Vector3(-20, 0, 4),
            new THREE.Vector3(-20, -30, 4),
            new THREE.Vector3(20, -30, 4),

            new THREE.Vector3(20, -30, -4),
            new THREE.Vector3(-20, -30, -4),
            new THREE.Vector3(-20, 0, -4),
            new THREE.Vector3(20, 0, -4),
            new THREE.Vector3(20, 30, -4),
            new THREE.Vector3(-20, 30, -4),
            new THREE.Vector3(-20, 30, 4),
          ],
          false,
          "catmullrom",
          0.05
        );

        const pointsV3 = curve.getPoints(100);
        const points = pointsV3.reduce((arr, item) => {
          return arr.concat(item.x, item.y, item.z);
        }, []);
        // baseLine
        const geometry = new LineGeometry();
        geometry.setPositions(points);
        const material = new LineMaterial({
          color: 0x2e91c2,
          linewidth: 4,
        });
        material.resolution.set(window.innerWidth, window.innerHeight);
        const line = new Line2(geometry, material);
        line.computeLineDistances();
        scene.add(line);
        // lightLine
        const lightLine = createLightLine(curve);
        scene.add(lightLine.mesh);
        animations.push(lightLine);

        const lightLine2 = createLightLine(curve, 100);
        scene.add(lightLine2.mesh);
        animations.push(lightLine2);

        const lightLine3 = createLightLine(curve, 200);
        scene.add(lightLine3.mesh);
        animations.push(lightLine3);
      };

      const animate = () => {
        animations.forEach((item) => {
          item.index + 1 > item.linePointsV3.length - item.verticNum
            ? (item.index = 0)
            : (item.index += 3);
          item.mesh.geometry.setPositions(
            item.linePointsV3
              .slice(item.index, item.index + item.verticNum)
              .reduce((arr, item) => {
                return arr.concat(item.x, item.y, item.z);
              }, [])
          );
        });
      };

      const render = () => {
        animate();
        scene.traverse((obj) => {
          if (obj.isMesh && bloomLayer.test(obj.layers) === false) {
            materials[obj.uuid] = obj.material;
            obj.material = darkMaterial;
          }
        });
        bloomComposer.render();
        scene.traverse((obj) => {
          if (materials[obj.uuid]) {
            obj.material = materials[obj.uuid];
            delete materials[obj.uuid];
          }
        });
        finalComposer.render();
        // renderer.render(scene, camera);
        requestAnimationFrame(render);
      };
      init();
      initComposer();
      initGUI();
      main();
      render();
    </script>
  </body>
</html>
