<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as util from "./js/util.js";
      import * as THREE from "./node_modules/three/build/three.module.js";
      import { OrbitControls } from "./node_modules/three/examples/jsm/controls/OrbitControls.js";
      import TWEEN from "./js/tween.module.js";
      const scene = util.initScene();
      const stats = util.initStats();
      const camera = util.initCamera(500);
      const renderer = util.initRender();
      window.onresize = util.WinReSize(renderer, camera);
      const controls = new OrbitControls(camera, renderer.domElement);

      // 灯光
      util.addAmbientLight(scene);
      util.addDirectionalLight(scene);

      // 渲染函数
      const render = () => {
        renderer.render(scene, camera);
        stats.update();
        animate();
        requestAnimationFrame(render);
      };

      const particles = 50000;
      const geometry = new THREE.BufferGeometry();
      const positions = [];
      const colors = [];
      const color = new THREE.Color();
      const n = 200,
        n2 = n / 2; // particles spread in the cube
      for (let i = 0; i < particles; i++) {
        // positions
        const x = Math.random() * n - n2;
        const y = Math.random() * n - n2;
        const z = Math.random() * n - n2;
        positions.push(x, y, z);
        // colors
        const vx = x / n + 0.5;
        const vy = y / n + 0.5;
        const vz = z / n + 0.5;
        color.setRGB(vx, vy, vz);
        colors.push(color.r, color.g, color.b);
      }

      geometry.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(positions, 3)
      );
      geometry.setAttribute(
        "color",
        new THREE.Float32BufferAttribute(colors, 3)
      );
      geometry.computeBoundingSphere();
      const material = new THREE.PointsMaterial({
        size: 1,
        vertexColors: true,
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);
      util.addAxisHelper(points, 100);

      const tween = new TWEEN.Tween(points.rotation)
        .to({ x: Math.PI, y: Math.PI, z: Math.PI }, 10000)
        .yoyo(true)
        .repeat(Infinity);
      const tween2 = new TWEEN.Tween(points.scale)
        .to({ x: 5, y: 5, z: 5 }, 5000)
        .yoyo(true)
        .repeat(Infinity);
      const animate = () => {
        TWEEN.update();
        tween.update();
        tween2.update();
      };
      render();
    </script>
  </body>
</html>
