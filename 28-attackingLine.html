<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as util from "./js/util.js";
      import * as THREE from "./node_modules/three/build/three.module.js";
      import { OrbitControls } from "./node_modules/three/examples/jsm/controls/OrbitControls.js";
      import { Flow } from "./node_modules/three/examples/jsm/modifiers/CurveModifier.js";

      import { EffectComposer } from "./node_modules/three/examples/jsm/postprocessing/EffectComposer.js";
      import { RenderPass } from "./node_modules/three/examples/jsm/postprocessing/RenderPass.js";
      import { OutlinePass } from "./node_modules/three/examples/jsm/postprocessing/OutlinePass.js";
      import { ShaderPass } from "./node_modules/three/examples/jsm/postprocessing/ShaderPass.js";
      import { FXAAShader } from "./node_modules/three/examples/jsm/shaders/FXAAShader.js";
      let renderScene, bloomPass, composer, outlinePass;

      const scene = util.initScene();
      const stats = util.initStats();
      const camera = util.initCamera();
      const renderer = util.initRender();
      window.onresize = util.WinReSize(renderer, camera);
      const controls = new OrbitControls(camera, renderer.domElement);
      util.addAxisHelper(scene);

      // 灯光
      util.addAmbientLight(scene);
      util.addDirectionalLight(scene);

      const initComposer = () => {
        const params = {
          edgeStrength: 1,
          edgeGlow: 1,
          edgeThickness: 1,
          pulsePeriod: 1,
          usePatternTexture: true,
        };

        composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        const effectFXAA = new ShaderPass(FXAAShader);
        effectFXAA.uniforms["resolution"].value.set(
          1 / window.innerWidth,
          1 / window.innerHeight
        );
        composer.addPass(effectFXAA);
        outlinePass = new OutlinePass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          scene,
          camera
        );
        composer.addPass(outlinePass);
      };
      initComposer();

      const randomRangeNumber = () => {
        const symbol = Math.random() > 0.5 ? 1 : -1;
        return Math.random() * symbol;
      };

      const makeGeomtry = () => {
        const points = [];

        for (let i = 0; i <= 22; i++) {
          if (i < 20) {
            points.push(new THREE.Vector2(Math.sin(i * 0.05), i));
          } else {
            points.push(new THREE.Vector2(Math.sin(i * 1), i));
          }
        }

        const geometry = new THREE.LatheBufferGeometry(
          points,
          30,
          Math.PI * 2,
          Math.PI * 2
        );
        const material = new THREE.MeshLambertMaterial({ color: 0xffff00 });
        const lathe = new THREE.Mesh(geometry, material);
        return lathe;
      };

      const main = () => {
        const Vector3Arrery = new Array(50).fill(0).map((item) => {
          return new THREE.Vector3(
            randomRangeNumber() * 20,
            randomRangeNumber() * 20,
            randomRangeNumber() * 20
          );
        });

        const squareGeo = new THREE.BoxGeometry(2, 2, 2);
        const squareMtl = new THREE.MeshPhongMaterial({
          color: 0xf01711,
          flatShading: true,
        });
        const squareMesh = new THREE.Mesh(squareGeo, squareMtl);
        const flows = [];
        Vector3Arrery.forEach((item) => {
          var curve = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-100, 0, 0),
            item,
            new THREE.Vector3(100, 0, 0),
          ]);
          var points = curve.getPoints(50);
          var geometry = new THREE.BufferGeometry().setFromPoints(points);
          var material = new THREE.LineBasicMaterial({ color: 0x00ffff });
          var curveObject = new THREE.Line(geometry, material);
          scene.add(curveObject);

          const squareGeo = new THREE.BoxGeometry(2, 2, 2);
          const squareMtl = new THREE.MeshPhongMaterial({
            color: 0xf01711,
            flatShading: true,
          });
          const squareMesh = new THREE.Mesh(squareGeo, squareMtl);
          scene.add(squareMesh);
          outlinePass.selectedObjects.push(squareMesh);
          var flow = new Flow(squareMesh);

          scene.add(flow.object3D);
          flow.updateCurve(0, curve);
          flow.uniforms.spineOffset.value = Math.random();
          flow.uniforms.flow.value = -1;
          flow.speed = Math.random() * 0.005 + 0.005;
          outlinePass.selectedObjects.push(flow.object3D);
          flows.push(flow);
        });

        // 渲染函数
        const render = () => {
          //   composer.render();
          renderer.render(scene, camera);
          flows.forEach((item) => {
            item.moveAlongCurve(item.speed);
          });

          stats.update();
          requestAnimationFrame(render);
        };
        render();
      };
      main();
    </script>
  </body>
</html>
